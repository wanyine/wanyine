<!DOCTYPE html>

<html>
    <head>
        <!--<style>h1, p{display:inline;}</style>-->
        <style>
            #wrapper{
                width:960px;
                margin:0 auto;
                clear:both;
            }

            
            #entrance div{float:right}
            #messages{float:right}

            #entrance{
                margin-bottom:20px;
            } 

            h1 span{
                font-weight:normal;
                font-size:0.5em;
            }

        </style>

        <title>{% block title %}base template {% endblock %}</title>
    </head>

    <body> 
        <fieldset id="entrance">
            {% block entrance %}
                {% if user.is_authenticated %}
                <div>welcome, {{user.username}} 
                    <button onclick="location.href='/logout/'">logout</button>
                </div>
                {% else %}
                    <div>
                        <button onclick="location.href='/login/'">login</button>
                        <button onclick="location.href='/signup/'">sign up</button>
                    </div>
                {% endif %}
            {% endblock %}

            <h1>万一呢 <span>提供保险定制服务的互联网平台</span></h1>

            <!--<legend></legend>-->
        </fieldset>
        <div id="messages">
        {%if messages%}
            {% for m in messages%}
            <div>{{m}}</div>
            {% endfor %}
        {%endif%}
        
        </div>
        <div id="wrapper">
        
            <div id="content">
                {% block content %} 
                {% endblock %}
            </div>

        </div>

    </body> 
</html>
